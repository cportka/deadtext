<!-- src/index.html
     Highlights:
     - Title set to 'DeadText' to show in the window title (especially on Windows).
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeadText</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #fff;
      font-family: sans-serif;
    }
    #text-editor {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      padding: 8px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
    }
    #text-editor:focus { outline: none; }
  </style>
</head>
<body>
  <textarea id="text-editor" placeholder="Type your text here..."></textarea>
  <script src="../renderer.js"></script>
</body>
</html>
