<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeadText</title>
  <style>
    /* Basic full-window textarea styling for a distraction-free editor */
    html, body { height: 100%; width: 100%; margin: 0; background: #FFF; }
    #text-editor {
      width: 100%; height: 100%;
      border: none; padding: 8px;
      font-family: sans-serif; font-size: 14px;
      box-sizing: border-box;
    }
    /* Remove outline on focus to avoid distraction */
    #text-editor:focus { outline: none; }
  </style>
</head>
<body>
  <!-- A single large textarea for text editing -->
  <textarea id="text-editor" placeholder="Type here..."></textarea>
  <!-- Include the renderer process script -->
  <script src="../renderer.js"></script>
</body>
</html>
